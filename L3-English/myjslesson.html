   function calculateMarks(){
	//alert('calculateMarks');
	var stuMark = document.getElementById("mrk").value;
	console.log(stuMark);
	//alert(stuMark);
	
	if(stuMark <= 35){
	  document.getElementById("rst").innerHTML = "F";
	} else if(stuMark <= 55){
	  document.getElementById("rst").innerHTML = "S";
	} else if(stuMark <= 65){
	   document.getElementById("rst").innerHTML = "C";
	} else if(stuMark <= 75){
	   document.getElementById("rst").innerHTML = "B";
	}  else if(stuMark <= 100){
	   document.getElementById("rst").innerHTML = "A";
	} else {
		alert('Invalid Input Found');
		 document.getElementById("rst").innerHTML = "";
	}
	
	
	
	
   }
   
   
   
 
 </script>
